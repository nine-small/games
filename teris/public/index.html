<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块小游戏</title>
    <style>
        #root {
            width: 300px;
            height: 300px;
            border: 1px solid #eee;
            background-color: rgba(255, 255, 255, .2);
            margin: 0 auto;
            position: relative;
        }
        .direction{
            display: flex;
            justify-content: center;

        }
        .btn {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-style: 20px;
            box-shadow: 0 0 2px 2px #000;
            margin: 15px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div class="direction">
        <div id="down" class="btn">DOWN</div>
        <div class="btn" id="left">LEFT</div>
        <div class="btn" id="right">RIGHT</div>
        <div class="btn" id="up">UP</div>
    </div>
    <div id="hidden" class="btn">HIDDEN</div>
    <div id="show" class="btn">SHOW</div>
</body>

</html>
